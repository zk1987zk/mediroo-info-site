<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="author" content="">

    <title>MediRoo - Register</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="device-mockups/device-mockups.min.css">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="index.html">Home</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
      </div>
    </nav>

    <section class="download text-center" id="register">
      <div class="container">
        <div class="row">
          <div class="col-lg-5 mx-auto">
            <h2 class="section-heading">Register to become a user today for early release special offer</h2>
          </div>
          <div class="col-lg-5 mx-auto">
            <div class ="jumbotron">
              <h3>Register</h3>
              <fieldset>
                <!-- Name input-->
                <form>
          	  <div class="form-group">
                    <input id='userName' onkeyup = "validateName()" name='name' type="text" class = "form-control" placeholder = "Enter name please" >
          	    <span id="errMsg" style="color:red"></span>
          	  </div>
          	  <div class="form-group">
          	    <input id='email' onkeyup = "validateEmail()" name='email' type="text" class = "form-control" placeholder = "Enter your email">
                    <span id="emailErr" style="color:red"></span>
                  </div>
                  <div class="form-group">
                    <label class="checkbox-inline">
                      <input type="checkbox" id="ios" name="ios">iOS
                    </label>
                    <label class="checkbox-inline">
                      <input type="checkbox" id="android" name="android">Android
                    </label>
                    <span id="osErr" style="color:red"></span>
                  </div>
                  <textarea class="form-control" id="message" name="comment" placeholder="Please leave your comment here..." rows="5"></textarea>
                  <button id="regButton" type="button" class="btn btn-danger form-control" onclick="trySubmit()">Register</button>
                </form>
              </fieldset>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <p>&copy; Team Zantech 2018. All Rights Reserved.</p>

      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="js/register.js"></script>
  </body>
</html>
